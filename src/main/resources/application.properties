
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&character\u200c\u200bSetResults=UTF-8&connectionCollation=utf8_general_ci&useOldAliasMetadataBehavior=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.tomcat.max-wait=20000
#server.context-path=/echo-exam
spring.datasource.tomcat.max-active=50
